<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney Academy | Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
html { scroll-behavior:smooth; }
body {
  margin:0;
  font-family:'Nunito',sans-serif;
  background:#f4f7ff;
  overflow-x:hidden;
  opacity:0;
  animation:fadeInBody 1s ease forwards;
}
@keyframes fadeInBody { to { opacity:1; } }

/* Header with banner and clouds */
header {
  position:relative;
  height:280px;
  background:url('assets/banner.jpeg') center/cover no-repeat;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  overflow:hidden;
  padding-top:20px;
}

.cloud {
  position:absolute;
  background:white;
  border-radius:50px;
  opacity:0.8;
  filter:blur(1px);
  animation:floatCloud 40s linear infinite;
}
.cloud:before, .cloud:after {
  content:"";
  position:absolute;
  background:white;
  border-radius:50%;
}
.cloud1 { width:120px;height:60px;top:40px;left:-150px; }
.cloud1:before { width:60px;height:60px;top:-20px;left:10px; }
.cloud1:after { width:70px;height:70px;top:-30px;right:10px; }
.cloud2 { width:180px;height:70px;bottom:50px;left:-200px; animation-duration:60s; }
.cloud2:before { width:80px;height:80px;top:-30px;left:20px; }
.cloud2:after { width:90px;height:90px;top:-40px;right:20px; }

@keyframes floatCloud {
  from { transform:translateX(0); }
  to { transform:translateX(140vw); }
}

/* Logo */
.logo-circle {
  position:absolute;
  top:20px;
  right:5%;
  width:150px;
  height:150px;
  border-radius:50%;
  overflow:hidden;
  border:6px solid #000435;
  box-shadow:0 0 20px rgba(0,4,53,0.4);
  transition:transform .4s ease;
}
.logo-circle img { width:100%; height:100%; object-fit:cover; }
.logo-circle:hover { transform:scale(1.08); }

/* Navigation */
nav { background:#000435; padding:12px; text-align:center; position:relative; z-index:100; }
nav a { color:white; margin:0 15px; text-decoration:none; font-weight:700; }
nav a:hover { color:#ffd700; }

/* Form container */
.registration-container {
  background:white;
  max-width:500px;
  width:90%;
  margin:60px auto 60px auto; /* positive margin avoids nav overlap */
  padding:30px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
  position:relative;
  z-index:1;
}
.registration-container h2 {
  text-align:center;
  color:#000435;
  margin-bottom:25px;
}

/* Form styles */
.registration-container form label {
  display:block;
  margin-bottom:5px;
  font-weight:700;
}
.registration-container form input,
.registration-container form textarea {
  display:block;
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:16px;
  box-sizing:border-box;
}
.registration-container form button {
  background:#1E90FF;
  color:white;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  width:100%;
}
.registration-container form button:hover {
  background:#0b5ed7;
}

/* Footer */
footer {
  background:#000435;
  color:white;
  text-align:center;
  padding:20px;
  font-size:0.95rem;
}

/* WhatsApp floating button */
.whatsapp {
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#25D366;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
  transition:transform .3s;
}
.whatsapp:hover { transform:scale(1.1); }

/* Responsive adjustments */
@media(max-width:768px){
  header { height:220px; }
  .logo-circle { width:110px;height:110px; top:10px; }
}
@media(max-width:480px){
  .registration-container { padding:20px; margin:40px auto 40px auto; }
  .registration-container form input,
  .registration-container form textarea,
  .registration-container form button { font-size:14px; padding:10px; }
}
</style>
</head>
<body>

<header>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="logo-circle"><img src="assets/logo.jpeg" alt="Logo"></div>
</header>

<nav>

<div class="registration-container">
  <h2>Disney Academy Registration</h2>
  <form action="https://formsubmit.co/disneyacademy1@gmail.com" method="POST">
    <!-- Redirect to thank you page after submission -->
    <input type="hidden" name="_next" value="https://tmas87.github.io/Disney-Academy/thankyou.html">
    <!-- Optional: disable captcha -->
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="3" max="18" required>

    <label for="message">Additional Information</label>
    <textarea id="message" name="message" rows="4" placeholder="Any questions or comments"></textarea>

    <button type="submit">Register</button>
  </form>
</div>
